<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Store</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">General Store</h1>
        <form id="form">
            <div class="row mb-3">
                <div class="col">
                    <label for="name">Product Name :</label>
                    <input type="text" class="form-control ml-2" id="name" name="name" required>
                </div>
                <div class="col">
                    <label for="price">Price in Rs : </label>
                    <input type="number" class="form-control ml-2" id="price" name="price" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="desc">Description :</label>
                    <input type="text" class="form-control ml-2" id="desc" name="desc" required>
                </div>
                <div class="col">
                    <label for="quantity">Quantity : </label>
                    <input type="number" class="form-control ml-2" id="quantity" name="quantity" required>
                </div>
            </div>

            <button id="submit-btn" class="btn btn-primary">Add item</button>
        </form>
    </div>

    <div id="output" class="mt-5 p-2">
        <table class="table" id="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Buy 1</th>
                    <th scope="col">Buy 2</th>
                    <th scope="col">Buy 3</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>




    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
